<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Envelope Budget" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.min.css') }}" />
    <style>
      :root {
        --pico-font-family: "Space Grotesk", "Segoe UI", sans-serif;
        --pico-primary: #1f7a5b;
        --pico-primary-background: #1f7a5b;
        --pico-background-color: #f7f3ed;
      }
      body {
        background: radial-gradient(circle at top left, #ffe9c6, #f7f3ed 45%, #e9f5ef 100%);
      }
      header.app-header {
        margin-bottom: 2rem;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 14px 35px rgba(0, 0, 0, 0.08);
        padding: 1.5rem;
      }
      .envelope-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 18px 40px rgba(20, 31, 26, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }
      .balance-display h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .balance-display progress {
        height: 0.75rem;
      }
      .balance-display progress.surplus::-webkit-progress-value {
        background-color: #0f6d4c;
      }
      .balance-display progress.surplus::-moz-progress-bar {
        background-color: #0f6d4c;
      }
      .negative {
        color: #c0392b;
      }
      .spend-form button {
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      .loading-indicator {
        color: #4c6b5f;
        display: inline-flex;
        font-size: 0.9rem;
        gap: 0.5rem;
        align-items: center;
      }
      .loading-indicator::before {
        animation: spin 1s linear infinite;
        border: 2px solid rgba(76, 107, 95, 0.2);
        border-top-color: #4c6b5f;
        border-radius: 999px;
        content: "";
        height: 0.85rem;
        width: 0.85rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .empty-state {
        text-align: center;
      }
      .manage-panel {
        margin-top: 2rem;
      }
      .manage-panel summary {
        cursor: pointer;
        font-weight: 600;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }
      .amount-input {
        max-width: 120px;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token() }}"}'>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/alpine.js') }}" defer></script>
  </body>
</html>
